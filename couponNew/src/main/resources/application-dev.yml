# 整合nacos，如果不想用nacos，可以把/nacos目录下的配置文件拷贝到/resources目录下替换使用
spring:
  config:
    import:
      - optional:nacos:new_coupon_config.yml
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        namespace: 4d8cea9e-7a21-42f5-8329-adfb4435beb0
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 4d8cea9e-7a21-42f5-8329-adfb4435beb0
logging:
  level:
    com.swp.feign: debug

feign:
  client:
    config:
      mall-coupon: # 对应服务
        connect-timeout: 5000
        read-timeout: 10000
  hystrix:
    enabled: true # 开启hystrix断路器

